version: '3.8'

services:
  db:
    build:
      context: ./db
    networks:
      - dnet
    volumes:
      - /home/data:/var/lib/postgresql/data 


  back:
    build:
      context: ./back
    networks:
      - dnet
    environment:
      - DB_HOST=db
    expose:
      - "8000"
    depends_on:
      - db
    

  nginx:
    build: ./front
    networks:
      - dnet
    volumes:
    # en este volumen debes pasar la ruta del servidor host, ya que jenkis le esta pasando la ruta del contenedor de jenkis y ese es el problema
      - /var/lib/docker/volumes/jenkis_jenkins-data/_data/workspace/jenkis/nginx.conf:/etc/nginx/conf.d/default.conf
    #la explicacion mas facil es que los volumenes son tomados de la maquina host, osea este file (nginx.conf), esta siendo tomado de un volumen fisico de la maquina
    # y como tu clonas el reprositio y est tambien es un volumen compartido tienes que buscar el archivo en el workspace de jenkins de la maquina host
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=pablodevops.com,www.pablodevops.com
    depends_on:
      - back


  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      # - "443:443"
    volumes:
      - /run/docker.sock:/tmp/docker.sock:ro
      # - ./nginx/certs:/etc/nginx/certs:ro
      # - ./nginx/vhost.d:/etc/nginx/vhost.d  # Montar la configuraci√≥n de vhost
      # - ./nginx/html:/usr/share/nginx/html
    networks:
      - dnet
  

networks:
  dnet:
    driver: bridge
  
