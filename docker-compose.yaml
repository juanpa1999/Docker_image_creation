version: '3.8'

services:
  db:
    build:
      context: ./db
    networks:
      - dnet
    volumes:
      - /home/data:/var/lib/postgresql/data 


  back:
    build:
      context: ./back
    networks:
      - dnet
    environment:
      - DB_HOST=db
    expose:
      - "8000"
    depends_on:
      - db
    

  nginx:
    build: ./front
    networks:
      - dnet
    volumes:
      - /var/lib/docker/volumes/test_jenkins-data/_data/workspace/prod/nginx.conf:/etc/nginx/conf.d/default.conf
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=pablodevops.com,www.pablodevops.com
    depends_on:
      - back


  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      # - "443:443"
    volumes:
      - /run/docker.sock:/tmp/docker.sock:ro
      # - ./nginx/certs:/etc/nginx/certs:ro
      # - ./nginx/vhost.d:/etc/nginx/vhost.d  # Montar la configuraci√≥n de vhost
      # - ./nginx/html:/usr/share/nginx/html
    networks:
      - dnet

networks:
  dnet:
    driver: bridge
  
  

